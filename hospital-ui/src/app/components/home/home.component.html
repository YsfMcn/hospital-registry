<div class="container">
    <form [formGroup]="patientform" (ngSubmit)="submitRegistration()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" required autofocus/>
      </div>
      <div class="form-group">
        <label>Surname</label>
        <input type="text" class="form-control" formControlName="surname" required/>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone" required/>
      </div>
      <div class="form-group">
        <label>Nationale Security Number</label>
        <input type="text" class="form-control" formControlName="nationalSecurityNumber" required/>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" formControlName="age"/>
      </div>
  
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
