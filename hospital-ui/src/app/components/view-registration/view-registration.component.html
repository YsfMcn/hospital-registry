<div class="container">
    <div class="row">
      <a class="btn btn=primary" routerLink="/admin">Back to List</a>
    </div>
    <div>
      <div class="form-group">
        <label>Name</label>
        <div class="form-control">{{patient.name}}</div>
      </div>
      <div class="form-group">
        <label>Surname</label>
        <div class="form-control">{{patient.surname}}</div>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <div class="form-control">{{patient.phone}}</div>
      </div>
      <div class="form-group">
        <label>National Security Number</label>
        <div class="form-control">{{patient.nationalSecurityNumber}}</div>
      </div>
      <div class="form-group">
        <label>Age</label>
        <div class="form-control">{{patient.age}}</div>
      </div>
      <div class="form-group">
        <label>Registered Date</label>
        <div class="form-control">{{patient.createdDate}}</div>
      </div>
    </div>
  </div>
